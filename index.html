<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess AI</title>
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board-wrapper">
            <div id="board" class="board"></div>
        </div>
        <div class="info">
            <div class="info-section">
                <label for="search-depth">Search depth:</label>
                <select id="search-depth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="info-section">
                <div class="stat-row">
                    <span class="stat-label">Positions evaluated:</span>
                    <span id="position-count" class="stat-value">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Time:</span>
                    <span id="time" class="stat-value">0s</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Positions/s:</span>
                    <span id="positions-per-s" class="stat-value">0</span>
                </div>
            </div>

            <div class="info-section">
                <h3>Move History</h3>
                <div id="move-history" class="move-history">
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
